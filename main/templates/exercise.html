{% block content %}
  {% load staticfiles %}
  <a href="/course/{{ course.id }}"><b>{{ course.course_name }}</b></a>
  <a href="/course/{{ course.id }}/topic/{{ topic.id }}"><b><i class="material-icons">keyboard_arrow_right</i> {{ topic.topic_name }}</b></a>
  <h3> <i class="material-icons" style="vertical-align:middle">keyboard_arrow_right</i> {{ exercise.exercise_name }}</h3>
  <br>
  <center>
  <p>
  Differentiate this function : 
  </p>
  <br>
  {{rand_fn}}<br><br>
  Your answer : <br>
  <input id ="math-keyboard" type="text" />
  </center>
<!--   <br>
  Differential : <br>{{diff}}
  <br>
  Integral :   <br>{{integral}}
 -->
 <script type="text/javascript">
   $('#math-keyboard').keyboard({ layout: 'qwerty' })
  .autocomplete({
    source: availableTags
  })
  // position options added after v1.23.4
  .addAutocomplete({
    position : {
      of : null,        // when null, element will default to kb.$keyboard
      my : 'right top', // 'center top', (position under keyboard)
      at : 'left top',  // 'center bottom',
      collision: 'flip'
    }
  })
  .addTyping();
 </script>
{% endblock %}
